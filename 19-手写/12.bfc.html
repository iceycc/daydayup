<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      .f{
        background: red;
        overflow: hidden;
      }
      .a,.b{
        float: left;
        margin: 50px;
        height: 100px;
        width: 200px;
        background: yellow;
      }
      .c{
        float: left;
        width: 50px;
        height: 200px;
        background: blue;
      }
      .d{
        overflow: hidden;
        /* width: 200px; */
        height: 200px;
        background: green; 
      }
  </style>
</head>
<body>
  <div class="f">
    <div class="a">a</div>
    <div class="b">b</div>
  </div>

  <div class="c">c</div>
  <div class="d">d</div>
</body>
</html>
