<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            padding: 20px;
        }
    </style>
</head>


<body>
    <div id='box1'>
        box1
        <div id="box2">
            box2
            <div id="box3">
                box3
            </div>
        </div>
    </div>
    <script>
        window.addEventListener('click', () => {
            console.log('冒泡 window')
        }, false)
        box1.addEventListener('click', () => {
            console.log('冒泡 box1')
        }, false)
        box2.addEventListener('click', () => {
            console.log('冒泡 box2')
        }, false)
        box3.addEventListener('click', (e) => {
            e.stopPropagation()
            console.log('冒泡 box3')
        }, false)
        window.addEventListener('click', (e) => {
            e.stopPropagation()
            console.log('捕获 window')
        }, true)
        box1.addEventListener('click', () => {
            console.log('捕获 box1')
        }, true)
        box2.addEventListener('click', () => {
            console.log('捕获box2')
        }, true)
        box3.addEventListener('click', (e) => {
            console.log('捕获 box3')
        }, true)

    </script>
</body>

</html>
