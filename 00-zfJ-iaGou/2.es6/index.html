<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class MyFn{}
        let mf = new MyFn();
        // WeakMap key只能是对象  弱引用 如果变量清空了，内存也会自动销毁
        let map = new WeakMap();
        map.set(mf,'ok');
        mf = null;
        console.log(map);
    </script>
</body>
</html>
