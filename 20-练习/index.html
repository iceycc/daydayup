<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #box{
        position: relative;
        width: 100px;
        height: 100px;
    }
    #top{
        width: 100%;
        height: 100%;
        background-color: yellowgreen;
    }
    #mid{
        position: absolute;
        height: 20px;
        width: 100%;
        top:100px;
        background-color: wheat;
    }
    #bot{
        position: absolute;
        top:120px;
        background-color: yellow;
        width: 100px;
        height: 100px;
    }
</style>
<body>
    <div id='box'>
        <div id="top">top</div>
        <div id='mid'></div>
        <div id="bot" style="display:none"></div>
    </div>
    <script>
        box.addEventListener('mouseover',()=>{
            bot.style.display = 'block'
        })
        box.addEventListener('mouseout',()=>{
            console.log('over') 
            bot.style.display = 'none'   
        })

    </script>
</body>
</html>
