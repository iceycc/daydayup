<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn">点击获取数据</button>
    <script>
    btn.addEventListener('click',()=>{
        let xhr = new XMLHttpRequest();
        // resful api get post delete put
        xhr.open('GET','http://localhost:3000/user',true);
        xhr.setRequestHeader('token','xxxx');
        xhr.withCredentials = true; // 强制携带服务器设置的cookie
        xhr.responseType = 'json'; // 设置服务器的响应类型
        xhr.onload = function(){ // xhr.readyState == 4 + xhr.status == 200
            // eval JSON.parse
            // xhr.response 对象等数据
            console.log(xhr.response)
        }
        xhr.send('a=1&b=2');
    });
    // 封装axios
    </script>
</body>
</html>
